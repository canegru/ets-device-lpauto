<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
          <title>LivePerson | Apple Message Assistant</title>
          <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
          <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
          <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
          <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
          
      </head>
    <body>
        <div class="container">
            <div class="col-xs-12">
                <div class="button-container">
                    <button class="btn white-button-long" onClick="genBearerToken()">Create New Case</button>
                </div>
            </div>
        </div>
        <div class="error-container">
            <div class="col-xs-12">
                <p id="errorMessage"></p>
            </div>
        </div>

        <script>
            var email = '';
            var firstname = '';
            var lastname = '';
            var phone = '';

            var updateCallback = function(data) {
                console.log('SDE updateCallback()');
                console.log('SDE data is ' + data);
                firstname = data.name;
                lastname = data.surname;
                email = data.contacts[0].email;
                phone = data.contacts[0].phone;
            };

            var notifyWhenDone = function(err) {
                if (err) {
                    console.log('There was an error in retriving SDEs');
                    $('#errorMessage').empty();
                    $('#errorMessage').append('There was an error in retriving SDEs');
                }
            };
            var pathToData = "SDE.personalInfo";

            lpTag.agentSDK.init();
            lpTag.agentSDK.bind(pathToData, updateCallback, notifyWhenDone);    

            function genBearerToken() {
                console.log('calling genBearerToken() ');
                const url = "https://oauth-e2e.platform.intuit.com/oauth2/v1/tokens/bearer";
                var params = 'grant_type=client_credentials';
                const http = new XMLHttpRequest();
                http.open('POST', url, true);
                http.setRequestHeader('Authorization', 'Basic QUJhQW54cjk0bTAzNHRWQXJPOFY3SDRIQ3YwYjN3QWlYV212ZmY4blcxVXpQODFualI6OXc3YTEwdUpScVJYSUU0Y3FmZ3FDNVVESXpRa0FjM0s5eDRPc0lmMw');
                http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                //http.withCredentials = true;

                http.onload = function() {
                    var responseText = http.responseText;
                    console.log(responseText);
                    // create the case
                    createCase(responseText, email, firstname, lastname, phone);
                };

                http.onerror = function() {
                    console.log('There was an error in genBearerToken()');
                    $('#errorMessage').empty();
                    $('#errorMessage').append('There was an error in genBearerToken()');
                };
                http.send(params);

            }

            function createCase(bearerToken, email, firstname, lastname, phone) {
                console.log('calling callCreateCaseService() ');
                console.log('bearerToken = ' + bearerToken);
                const url = "https://crmservices-e2e.api.intuit.com/v2/cases";
                var body = '{"subject": "Deprecate PreChat","description": "Wish to create an Invoice","product": "QBDT-Enterprise","caseOrigin": "CUI Message","contact": {"email": "'  + email + '","firstName": "' + firstname + '","lastName": "' + lastname + '","phone": "' + phone + '","accountId": "","authId": ""}}';
                const http = new XMLHttpRequest();
                http.open('POST', url, true);
                http.setRequestHeader('intuit_appid', 'Intuit.css.shelpexp.liveengageoauth2client');
                http.setRequestHeader('Authorization', 'Basic ' + bearerToken);
                http.setRequestHeader('accept', 'json');
                http.setRequestHeader('Content-type', 'application/json');
                //http.withCredentials = true;

                http.onload = function() {
                    var responseText = http.responseText;
                    console.log('createCase() reponse is ' + responseText);
                    setSDE(responseText);
                };

                http.onerror = function() {
                    console.log('There was an error in createCase()');
                    $('#errorMessage').empty();
                    $('#errorMessage').append('There was an error in createCase()');
                };
                http.send(body);

            }

            function setSDE(caseNumber) {
                var notifyWhenDone = function(err) {
                    if (err) {
                        console.log('Error writing structured content.');
                    }
                    console.log('Writing structured content successful.');
                };

                console.log('Writing structured content. Case number is ' + caseNumber);
                var cmdName = lpTag.agentSDK.cmdNames.writeSC;
                var data = {
                    json: {
                        "type": "text",
                        "text": "product name",
                        "tooltip": "text tooltip",
                        "style": {
                            "bold": true,
                            "size": "large"
                        }
                    }
                };

                lpTag.agentSDK.command(cmdName, data, notifyWhenDone);
            }

        </script>

        <style>
            .container{
                padding-left: 0px !important;
                margin-left: 0px !important;
            }
            .error-container{
                padding-top: 20px;
                color: red;
                padding-left: 0px !important;
                margin-left: 0px !important;
            }
            .button-container{
            /*float:right;*/
            padding-top: 80px;
            }
        </style>
    </body>
</html>
